<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>TEST ICS Monitoring</title>
</head>

<body>
    <header class="main-header">
        <h1 class="main-header__title">Test task</h1>
        <button class="main-header__button">Кликни на меня</button>
    </header>
    <main class="main-content">
        <div class="main-content__substrate">
            <section class="main-content__modal modal-window">
                <div class="modal-window__blocks modal-window-blocks">
                    <div class="modal-window-blocks__block"></div>
                    <div class="modal-window-blocks__block"></div>
                    <div class="modal-window-blocks__block"></div>
                </div>
                <button class="modal-close" type="button" aria-label="Закрыть"></button>
            </section>
        </div>
        <table class="main-content__table main-content-table">
            <tr class="main-content-table__row">
                <td class="main-content-table__data">1</td>
                <td class="main-content-table__data">2</td>
                <td class="main-content-table__data">3</td>
                <td class="main-content-table__data">4</td>
            </tr>
            <tr class="main-content-table__row">
                <td class="main-content-table__data">TEST</td>
                <td class="main-content-table__data">TEST</td>
                <td class="main-content-table__data">TEST</td>
                <td class="main-content-table__data">TEST</td>
            </tr>
            <tr class="main-content-table__row">
                <td class="main-content-table__data">5</td>
                <td class="main-content-table__data">6</td>
                <td class="main-content-table__data">7</td>
                <td class="main-content-table__data">8</td>
            </tr>
            <tr class="main-content-table__row">
                <td class="main-content-table__data">TEST</td>
                <td class="main-content-table__data">TEST</td>
                <td class="main-content-table__data">TEST</td>
                <td class="main-content-table__data">TEST</td>
            </tr>
        </table>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="/src/script.js"></script>

</body>

</html>
